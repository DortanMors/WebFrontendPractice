<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Карточки</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>Славка Фомин 6407</h2>
      <button class="beautiful-button" onclick="createStartCards()">
        Засетапить начальные значения
      </button>
    </header>

    <div class="main-container">
      <div class="half left-half">
        <h2>Форма добавления карточки товара</h2>

        <form>
          <input id="inputFieldName" type="text" class="property-default text-wrapper-3" placeholder="Название">
          <input id="inputFieldImg" type="text" class="property-default text-wrapper-3" placeholder="Ссылка на изображение">
          <input id="inputFieldDescription" type="text" class="property-default text-wrapper-3" placeholder="Описание">
          <input id="inputFieldId" type="text" class="property-default text-wrapper-3" placeholder="Код товара">
          <input id="inputFieldProvider" type="text" class="property-default text-wrapper-3" placeholder="Поставщик">
        </form>

        <button class="beautiful-button" onclick="addBlock()">
          Добавить картонку
        </button>
      </div>

      <div class="half right-half">
        <h2>Витрина карточек</h2>
        <div class="cards-container">
          <div class="card">
            <div>
              <div class="card-other">Id: 134</div>
                <div class="photo-and-name">
                  <img class="card-photo" alt="card photo" src="https://aboba.ru/wp-content/uploads/2021/06/ac1jzh4-removebg-preview1.png">
                  <div class="card-name">Товар</div>
                </div>
              <div class="card-description">Описание</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
